<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">


      <div class="base">
        <div class="top">
          <input class="screen" type="text" readonly>
        </div>

        <div class="bottom">
          <div class="line-1">

            <button id="b-1" class="btn">1</button>
            <button id="b-2" class=" btn ">2</button>
            <button id="b-3" class="btn">3</button>
            <button id="b-plus" class=" btn ">+</button>
          </div>
          <div class="line-2 ">
            <button id="b-4" class=" btn">4</button>
            <button id="b-5" class=" btn">5</button>
            <button id="b-6" class="btn">6</button>
            <button id="b-minus" class="btn">-</button>
          </div>
          <div class="line-3 ">
            <button id="b-7" class="btn">7</button>
            <button id="b-8" class="btn">8</button>
            <button id="b-9" class="btn">9</button>
            <button id="b-equal" class="btn">=</button>
          </div>
          <div class="line-4 ">
            <button id="b-0" class="btn ">0</button>
            <button id="b-reset" class="btn ">c</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js "></script>
  </body>

</html>
